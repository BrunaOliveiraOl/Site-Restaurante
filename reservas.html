   <div class="triangle-decor">
      <svg x="0px" y="0px" width="100%" height="15px">
         <defs>
            <pattern id="bottom-divider" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
               <path fill-rule="evenodd" clip-rule="evenodd" fill="#fff"
                  d="M7.504-0.008l7.504,7.504L7.504,15L0,7.496L7.504-0.008z"></path>

         <rect x="0" y="0" width="100%" height="15" fill="url(#bottom-divider)"></rect>
      </svg>
   </div>
   <!-- Fim triangle-decor -->

   <!-- Conteudo -->
   <div class="container">
         <h1>Reserva</h1>
         <form action="" method="" id="form-pedidos">
            <div>
               <label for="txtnome">Nome</label>
               <input type="text" name="txtnome" id="txtnome" placeholder="Digite seu nome">
            </div>
            
            <div>
               <label for="txtcelular">Celular</label>
               <input type="text" name="txtcelular" id="txtcelular" placeholder="(19) 99999-9999">
            </div>

            <div>
               <label for="txtpedido">Pedido</label>
               <textarea name="txtpedido" id="txtpedido" rows="5"></textarea>
            </div>

            <div>
               <button onclick="PegaPedido()">
                  <!-- <a href="https://api.whatsapp.com/send?phone=5519992148962&text=Oi%20eu%20sou%20o%20%3Cnome_cliente%3E%0AMeu%20Telefone%20%C3%A9%20%3Ctelefone_cliente%3E%0AMeu%20Pedido%0A%0A1x%20Batata%20Frita%0A1x%20X-Bacon">ENVIAR PEDIDO (WHATSAPP)</a> -->
                  ENVIAR PEDIDO (WHATSAPP)
               </button>
            </div>

         </form>

   </div>


   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
   <script src="js/script.js"></script>

   <script>
      function PegaPedido()
      {
        let nome = $('#txtnome').val();
         let celular = 5519992148962;
         let pedido = $('#txtpedido').val();
         let cabecalho = '*Oi eu sou* ' + nome + '\n*Meu pedido é:*\n' + pedido;
         let mensagem = encodeURIComponent(cabecalho);
         let url = `https://api.whatsapp.com/send?phone=${celular}&text=${mensagem}`
         window.open(url, '_blank')

         // alert('Nome: ' + nome + '\nCelular: ' + celular + '\nPedido: ' + url)
      }
   </script>
